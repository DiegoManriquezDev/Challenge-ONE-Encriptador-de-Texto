<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    

    <main>
        <section class="main-content">
            <img class="logo-header" src="imagenes/Logo.png" alt="Logo de alura">
            <textarea class="texto" cols="40" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="botones">
                <button class="encriptar">
                    Encriptar
                </button>
                <button class="desencriptar">
                    Desencriptar
                </button>
            </div>
        </section>

        <section class="main-result">
            <!--<img class="imagen-munheco" src="imagenes/Muñeco.png" alt="imagen-munheco">
            <p class="no-mensaje">Ningún mensaje fue encontrado</p>
            <p class="ayuda">Ingresa el texto que desees encriptar o desencriptar</p>-->
            <textarea class="mensaje-encriptacion" cols="20" rows="8">
            </textarea>
            <button class="copiar">Copiar</button>
        </section>
    </main>

    <script src="index.js"></script>

</body>
</html>
