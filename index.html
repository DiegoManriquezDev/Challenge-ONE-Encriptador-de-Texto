<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    

    <main>
        <section class="main-content">
            <img class="logo-header" src="imagenes/Logo.png" alt="Logo de alura">
            <textarea class="texto" cols="40" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>

        <section class="main-result">
            <!--<img class="imagen-munheco" src="imagenes/MuÃ±eco.png" alt="imagen-munheco">-->
            <textarea class="mensaje-encriptacion" cols="20" rows="8">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sapiente praesentium temporibus distinctio dolores sed pariatur neque ducimus optio ab, mollitia aliquam ad minima consequuntur accusantium, obcaecati commodi! Laboriosam, doloremque aut.
            </textarea>
            <button class="copiar">Copiar</button>
        </section>
    </main>


</body>
</html>
